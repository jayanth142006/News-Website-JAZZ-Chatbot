<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ category }} News - India Today</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles1.css') }}">
    <script>
        // Highlight the active navigation link
        document.addEventListener("DOMContentLoaded", function () {
            let links = document.querySelectorAll("nav a");
            let currentURL = window.location.pathname;
    
            links.forEach(link => {
                if (link.getAttribute("href") === currentURL) {
                    link.classList.add("active");
                }
            });
        });
    </script>
    
</head>
<body>
    <header>
        <div class="logo">
            <img src="{{ url_for('static', filename='jazzs.png') }}" alt="News Logo">
        </div>
        <nav>
            <a href="/">Home</a>
            <a href="/sports">Sports</a>
            <a href="/technology">Technology</a>
            <a href="/business">Business</a>
            <a href="/politics">Politics</a>
            <a href="/education">Education</a>
            <a href="/jazzbot">Jazz bot</a>
        </nav>
    </header>

    <div class="container">
        <h1>{{ category }} News ðŸ“°</h1>
        <div class="news-grid">
            {% for item in news %}
                <div class="news-card">
                    <img src="{{ item.image }}" alt="News Image">
                    <div class="news-content">
                        <p class="category">{{ item.category }}</p>
                        <h2>{{ item.headline }}</h2>
                        <p class="summary">{{ item.summary }}</p>
                        <a href="{{ url_for('news_details', url=item.link) }}" target="_blank" class="read-more">Read More</a>

                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

    <footer>
        <p>Â© 2025 Jazzs News | Built by Jayanth</p>
    </footer>
</body>
</html>
