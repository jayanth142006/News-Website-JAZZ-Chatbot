<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAZZS - News Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let links = document.querySelectorAll("nav a");
            let currentURL = window.location.pathname;

            links.forEach(link => {
                if (link.getAttribute("href") === currentURL) {
                    link.classList.add("active");
                }
            });
        });
    </script>
</head>
<body>

    <!-- Header -->
    <header>
        <div class="logo">
            <img src="{{ url_for('static', filename='jazzs.png') }}" alt="News Logo">
        </div>
        <nav>
            <a href="/">Home</a>
            <a href="/sports">Sports</a>
            <a href="/technology">Technology</a>
            <a href="/business">Business</a>
            <a href="/politics">Politics</a>
            <a href="/education">Education</a>
            <a href="/jazzbot">Jazz bot</a>
        </nav>
    </header>

    <!-- Chat Interface -->
    <div class="chat-container">
        <div class="chat-header">
            <img src="{{ url_for('static', filename='jazzs.png') }}" class="logo">
            <span class="header-text"> News Chatbot</span>
        </div>        
        
        <div class="chat-box" id="chat-box">
            <div class="bot-message">
                Hello! I'm JAZZ, your news chatbot.<br> What news are you looking for today? üì∞
            </div>
        </div>
        <div class="chat-input">
            <button id="voice-button">üéôÔ∏è</button>
            <input type="text" id="user-input" placeholder="Type a message..." onkeypress="handleKeyPress(event)">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <!-- Loading Spinner -->
    <div class="loading-overlay" id="loading-overlay">
        <div class="spinner"></div>
        <p>Fetching news, please wait...</p>
    </div>

    

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
